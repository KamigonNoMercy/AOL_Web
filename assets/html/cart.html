<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Saya | ShopeeClone</title>
  <link rel="stylesheet" href="../css/cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cart-page-container">
    <div class="cart-header">
      <button class="cart-back" onclick="window.history.back()">&lt;</button>
      <span class="cart-title">Keranjang Saya <span class="cart-count">(17)</span></span>
    </div>
    <div class="cart-store-bar">
      <select class="cart-dropdown" id="store-select">
        <option>Pokemon Store</option>
        <option>Board Game Store</option>
      </select>
      <span class="cart-location">
        <img src="../../src/images/location.svg" alt="Loc" class="location-icon">
        <span id="location-text">Jakarta</span>
      </span>
    </div>
    <div class="cart-voucher-bar">
      <button class="cart-voucher-tab active" data-type="store">Voucher Toko</button>
      <button class="cart-voucher-tab" data-type="universal">Voucher Universal</button>
      <select class="cart-voucher-dropdown" id="voucher-select">
        <option>Pilih voucher</option>
        <option>Voucher 10K</option>
        <option>Voucher Gratis Ongkir</option>
      </select>
      <button class="cart-voucher-btn">Pakai</button>
    </div>
    <div class="cart-list">
      <div class="cart-card">
        <input type="checkbox" class="cart-check" checked>
        <img src="../../src/images/charizard.png" class="cart-img" alt="Charizard">
        <div class="cart-info">
          <div class="cart-product-title">Pokemon Mega Charizard X</div>
          <div class="cart-varian">Varian: L</div>
          <div class="cart-price-row">
            <span class="cart-price">Rp191.920</span>
            <span class="cart-old-price">Rp210.000</span>
          </div>
          <div class="cart-qty-row">
            <button class="qty-btn" onclick="updateQty(0, -1)">-</button>
            <span class="qty-value" id="qty0">2</span>
            <button class="qty-btn" onclick="updateQty(0, 1)">+</button>
          </div>
        </div>
      </div>
      <div class="cart-card">
        <input type="checkbox" class="cart-check">
        <img src="../../src/images/adidas.png" class="cart-img" alt="Adidas">
        <div class="cart-info">
          <div class="cart-product-title">Baju Bola Adidas</div>
          <div class="cart-varian">Varian: M</div>
          <div class="cart-price-row">
            <span class="cart-price">Rp109.900</span>
            <span class="cart-old-price">Rp129.000</span>
          </div>
          <div class="cart-qty-row">
            <button class="qty-btn" onclick="updateQty(1, -1)">-</button>
            <span class="qty-value" id="qty1">2</span>
            <button class="qty-btn" onclick="updateQty(1, 1)">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cart-bottom-bar">
    <input type="checkbox" id="check-all" />
    <label for="check-all" class="check-all-label">Semua</label>
    <span class="cart-total-label">Total <span class="cart-total" id="cart-total">Rp383.840</span></span>
    <button class="cart-checkout-btn" id="checkout-btn">Checkout (<span id="checkout-count">1</span>)</button>
  </div>
  <script src="../js/cart.js"></script>
</body>
</html>
